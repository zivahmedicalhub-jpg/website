<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Canonical -->
  <link rel="canonical" href="https://zivahmedicalhub.com/" />

  <!-- SEO -->
  <title>Zivah Medical Hub | Trusted Healthcare & Medical Solutions</title>
  <meta name="description"
    content="Zivah Medical Hub – Your trusted partner in healthcare, providing quality medical solutions, professional guidance, and compassionate care 24/7." />
  <meta name="author" content="Praveen Satyamsetti" />

  <!-- Favicons (used by Google SERP icon) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/logo_2.png" type="image/png">
  <link rel="apple-touch-icon" href="/logo_img.jpg">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Zivah Medical Hub" />
  <meta property="og:url" content="https://zivahmedicalhub.com/" />
  <meta property="og:title" content="Zivah Medical Hub | Trusted Healthcare & Medical Solutions" />
  <meta property="og:description"
    content="Zivah Medical Hub – Your trusted partner in healthcare, providing quality medical solutions, professional guidance, and compassionate care 24/7." />
  <meta property="og:image" content="https://zivahmedicalhub.com/logo_img.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Zivah Medical Hub Logo" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Zivah Medical Hub | Trusted Healthcare & Medical Solutions" />
  <meta name="twitter:description"
    content="Zivah Medical Hub – Your trusted partner in healthcare, providing quality medical solutions, professional guidance, and compassionate care 24/7." />
  <meta name="twitter:image" content="https://zivahmedicalhub.com/logo_img.jpg" />

  <!-- Security -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Organization / Medical Entity -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalOrganization",
    "@id": "https://zivahmedicalhub.com/#organization",
    "name": "Zivah Medical Hub",
    "url": "https://zivahmedicalhub.com/",
    "logo": {
      "@type": "ImageObject",
      "url": "https://zivahmedicalhub.com/logo_img.jpg",
      "width": 512,
      "height": 512
    },
    "image": "https://zivahmedicalhub.com/logo_img.jpg",
    "sameAs": [
      "https://www.linkedin.com/company/zivahmedicalhub",
      "https://www.facebook.com/zivahmedicalhub"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer service",
      "availableLanguage": "en"
    }
  }
  </script>

  <!-- WebSite Schema (CRITICAL for site name in Google SERP) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "@id": "https://zivahmedicalhub.com/#website",
    "url": "https://zivahmedicalhub.com/",
    "name": "Zivah Medical Hub",
    "alternateName": "Zivah"
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
